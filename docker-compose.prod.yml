services:
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web

  web:
    build: ./backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend/:/app/backend-jo/
    expose:
      - 8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - daphne
  daphne:
    build: ./backend
    command: daphne --bind 0.0.0.0 -p 8002 backend.asgi:application
    ports:
      - 8002:8002

  db:
    image: postgres:16

    env_file:
      - ./.env.dev
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
